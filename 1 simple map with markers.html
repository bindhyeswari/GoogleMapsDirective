<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });

        var marker = new google.maps.Marker({
            position:  {lat: -25.363, lng: 131.044},
            map: map,
            title: 'Some location on map ... '
        });

        marker.setMap(map);

        setCenterToCurrent(map, marker);
    }

    function setCenterToCurrent(map, marker) {
        // get the current location ...
        navigator.geolocation.getCurrentPosition(function (position) {
            console.log(position.coords);

            map.setCenter({
                lat: position.coords.latitude,
                lng: position.coords.longitude
            });

            // change the marker's positon to the current position
        })
    }



    function googlemaps_initialize () {
        initMap();


    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?v=3&callback=googlemaps_initialize"
        async defer></script>
</body>
</html>
